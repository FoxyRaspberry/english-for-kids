<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English for kids</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="cover__section">
    <div class="wrapper__section">
      <div class="navigation__section">
        <nav class="navigation-container">
          <input id="burger-checkbox" class="navigation__burger-checkbox" type="checkbox">
          <label class="navigation__burger-label" for="burger-checkbox">
            <span class="navigation__burger-button"></span>
          </label>
        </nav>
        <div class="switch__section">
          <input id="toggle-checkbox" class="switch__toggle-checkbox" type="checkbox" >
          <label class="switch__toggle-label" for="toggle-checkbox"></label>
          <span class="switch__training-mode">Train</span>
          <span class="switch__play-mode">Play</span>
          <span class="switch__background"></span>
        </div>
      </div>
    </div>
  </section>
  <header class="header__section">
    <div class="wrapper__section">
     <h1 class="header__logo-title">Train & Play</h1>
   </div>
  </header>
  <section class="word-category-card__section">
    <div class="wrapper__section">
      <div class="word-category-card__container">
      </div>
    </div>
  </section>
</body>
</html>
