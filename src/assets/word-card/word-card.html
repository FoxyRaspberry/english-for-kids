<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link href="../reset.css" rel="stylesheet">
  <link href="word-card.css" rel="stylesheet">
</head>
<body>
  <div class="word-card__card-element-container">
    <div class="word-card__front-side">
      <div class="word-card__image-container">
        <img class="word-card__image" src="../images/action1/cry.jpg" alt="word picture">
      </div>
      <div class="word-card__description">
        <div class="word-card__word">Cry</div>
        <button class="word-card__turn-button">
          <img class="word-card__turn-button-image" src="junkyard/turn_button.png" alt="turn button">
        </button>
      </div>
    </div>
    <div class="word-card__backside">
      <div class="word-card__image-container">
        <img class="word-card__image" src="../images/action1/cry.jpg" alt="word picture">
      </div>
      <div class="word-card__description">
        <div class="word-card__word-translation">Плакать</div>
      </div>
    </div>
  </div>
  <hr>
  <div class="word-card__card-element-container word-card__card-element-container--turned">
    <div class="word-card__front-side">
      <div class="word-card__image-container">
        <img class="word-card__image" src="../images/action1/cry.jpg" alt="word picture">
      </div>
      <div class="word-card__description">
        <div class="word-card__word">Cry</div>
        <button class="word-card__turn-button">
          <img class="word-card__turn-button-image" src="junkyard/turn_button.png" alt="turn button">
        </button>
      </div>
    </div>
    <div class="word-card__backside">
      <div class="word-card__image-container">
        <img class="word-card__image" src="../images/action1/cry.jpg" alt="word picture">
      </div>
      <div class="word-card__description">
        <div class="word-card__word-translation">Плакать</div>
      </div>
    </div>
  </div>
</body>
</html>
