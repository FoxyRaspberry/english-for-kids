<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English for kids</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
  <section class="cover__section">
    <div class="wrapper__section">
      <div class="navigation__section">
        <nav class="navigation-container">
          <input id="burger-checkbox" class="navigation__burger-checkbox" type="checkbox">
          <label class="navigation__burger-label" for="burger-checkbox">
            <img class="navigation__burger-button" src="images/icon_menu.png">
          </label>
          <div class="navigation__burger-menu">
            <input id="burger-checkbox" class="navigation__burger-checkbox" type="checkbox">
            <label class="navigation__burger-label" for="burger-checkbox">
              <img class="navigation__burger-button" src="images/icon_menu.png">
            </label>
            <ul class="navigation__list">
              <li>Main Page</li>
              <li data-category-id="1">Action 1</li>
              <li data-category-id="2">Action 2</li>
              <li data-category-id="4">Animal 1</li>
              <li data-category-id="5">Animal 2</li>
              <li data-category-id="3">Pets</li>
              <li data-category-id="6">Body</li>
              <li data-category-id="8">Emotion</li>
              <li data-category-id="7">Places</li>
              <li>My progress</li>
            </ul>
          </div>
        </nav>
        <div class="switch__section">
          <input id="toggle-checkbox" class="switch__toggle-checkbox" type="checkbox" >
          <label class="switch__toggle-label" for="toggle-checkbox"></label>
          <span class="switch__training-mode">Train</span>
          <span class="switch__play-mode">Play</span>
          <span class="switch__background"></span>
        </div>
      </div>
    </div>
  </section>
  <header class="header__section">
    <div class="wrapper__section">
      <div class="header-container">
        <a class="header__link-main-page" href="">
          <img class="header__icon-main-page" src="images/icon_home.png" alt="icon to return to the main page">
        </a>
        <h1 class="header__logo-title">Train & Play</h1>
      </div>
   </div>
  </header>
  <section class="word-category-card__section">
    <div class="wrapper__section">
      <div class="js-word-category-card__category-card-list-component-container">
      </div>
    </div>
  </section>
</body>
</html>
